# 长线配置参数
# 策略参数
risk_aversion: 0.05  # 风险厌恶系数
target_return: null  # 目标收益 (null = 最大化夏普)
constraints:
  max_weight: 0.20   # 单只股票最大权重
  min_weight: 0.02   # 单只股票最小权重
  sector_limits:     # 行业限制
    银行: 0.25
    消费: 0.25
    科技: 0.30

# 趋势过滤参数 (基本面 + 技术面双重确认)
trend_filter:
  enabled: true           # 是否启用趋势过滤
  min_trend_score: 0.33   # 最小趋势得分 (0~1)
  ma_period: 250          # 均线周期 (年线)
  rsrs_threshold: 0.7     # RSRS Z-Score 阈值
  pe_percentile_threshold: 0.4  # PE 分位数阈值 (40%)

# 回测参数
benchmark: "000300.SH"  # 沪深300
lookback_period: 252    # 回看天数 (交易日)
rebalance_freq: "Q"     # 再平衡频率: M/月, Q/季

# 输出配置
output:
  weights_file: "../storage/outputs/longterm/weights/output_weights.csv"
  reports_dir: "../storage/outputs/longterm/reports"
  charts_dir: "../storage/outputs/longterm/reports/charts"

# 数据源
data_source:
  stock_list:
    - "600519.SH"  # 茅台
    - "601398.SH"  # 工商银行
    - "513310.SH"  # 中韩半导体ETF
    - "588080.SH"  # 科创50ETF
    - "159949.SH"  # 创业板50ETF
    - "510720.SH"  # 红利国企ETF
    - "510050.SH"  # 上证50ETF
    - "510300.SH"  # 沪深300ETF
    - "000858.SZ"  # 五粮液
    - "002563.SZ"  # 森马服饰
    - "600438.SH"  # 通威股份
